name: Compilar EXE Windows

on: [push]

jobs:
  build:
    runs-on: windows-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Instalar Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10' 
        
    - name: Instalar Dependencias
      run: |
        pip install -r requirements.txt
        
    - name: Compilar con PyInstaller
      # Aqu√≠ sucede la magia. --windowed oculta la consola.
      run: |
        pyinstaller --noconsole --onefile --windowed --name="IngenieriaCPD_v15" cpd_desktop.py
        
    - name: Subir el EXE resultante
      uses: actions/upload-artifact@v3
      with:
        name: Mi_Programa_CPD
        path: dist/IngenieriaCPD_v15.exe
